<!DOCTYPE html>
<html>

<head>
    <title>Sphinx Relay</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="icon" href="/static/sphinx-logo.png">
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        body {
            background: #292a2d;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #qr-wrap {
            background: white;
            width: 300px;
            height: 300px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        canvas {
            height: 280px;
            width: 280px;
        }

        pre {
            margin-top: 8px;
            border-radius: 10px;
            max-width: 250px;
            padding: 18px 25px 0px 25px;
            border: 1px solid tan;
            background: white;
            overflow: hidden;
            overflow-wrap: break-word;
            display: block;
            white-space: pre-wrap;
            color: darkslategray;
        }

        img {
            height: 100px;
            width: 100px;
            margin-top: 20px;
        }

        p {
            margin-top: 30px;
            max-width: 300px;
            text-align: center;
        }

        ul {
            list-style: none;
            max-width: 333px;
        }

        li {
            margin-top: 8px;
        }

        input[type="checkbox"] {
            pointer-events: none;
        }

        a {
            color: #628aff;
            font-weight: bold;
        }

        a:visited {
            color: #628aff;
            font-weight: bold;
        }

        #stuff {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>


<body>
    <img src="public/sphinx-logo.png" alt="logo" />

    <form>
        <label for="fname">Port:</label><br>
        <input type="text" id="port" name="port" value="3300"><br>

        <label for="nodeIp">Node IP:</label><br>
        <input type="text" id="nodeIp" name="nodeIp" value="0.0.0.0">

        <label for="nodeEnv">Node Envorionment:</label><br>
        <input type="text" id="nodeEnv" name="nodeEnv" value="production">

        <label for="xxx">xxxx:</label><br>
        <input type="text" id="xxx" name="xxx" value="11111111"><br>

        <label for="xxx">xxxx:</label><br>
        <input type="text" id="xxx" name="xxx" value="11111111"><br>

        <label for="xxx">xxxx:</label><br>
        <input type="text" id="xxx" name="xxx" value="11111111"><br>

        <label for="xxx">xxxx:</label><br>
        <input type="text" id="xxx" name="xxx" value="11111111"><br>

        <label for="xxx">xxxx:</label><br>
        <input type="text" id="xxx" name="xxx" value="11111111"><br>
    </form>

    <button onclick="updateConfig()">Update</button>
    <button onclick="refresh()">Refresh</button>

    <ul>
        <li>
            <input id="chan" type="checkbox" />
            <span id="chan-text"></span>
        </li>
        <li>
            <input id="fees" type="checkbox" />
            <span id="fees-text"></span>
        </li>
        <li>
            <input id="bal" type="checkbox" />
            <span id="bal-text"></span>
        </li>

    </ul>

    <br />


    <div id="qr-wrap" style="display: noneX;">
        <canvas id="qr"></canvas>
    </div>

    <p id="qr-text" style="display: noneX;">
        Scan the QR or copy the connection string into your Sphinx app
    </p>

    <pre id="connection-string" style="display: noneX;"> CONNECTION_STRING</pre>




    <script>
        const { ipcRenderer } = require('electron');
        const version = document.getElementById('app-version');

        ipcRenderer.on('console.log', (event, value) => {
            console.log(...value.args)
        });
        ipcRenderer.on('console.error', (event, value) => {
            console.error(...value.args)
        });

        function updateConfig() {
            ipcRenderer.send('update.config', { a: 345 });

        }
        function refresh() {
            location.reload();
        }
    </script>
